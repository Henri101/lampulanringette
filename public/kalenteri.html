<!DOCTYPE html>
<html lang="fi">


<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Lampulan Ringette Ry - Kalenteri</title>
</head>

<body>
    <h1>Lampulan Ringette Ry</h1>
    <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="ryhmat.html">Ryhmät</a></li>
        <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
        <li><a href="kalenteri.html">Kalenteri</a></li>
    </ul>
    <div class='kalenteri'>
        Lampulan Ringette Ry:n Kalenteri
    </div>
    <script src="../js/kalenteri.js"></script>
    <header>
        <div class="wrapper">
            <div class="c-monthyear">
                <div class="c-month">
                    <span id="prev" class="prev fa fa-angle-left" aria-hidden="true"></span>
                    <div id="c-paginator">
                        <span class="c-paginator__month">TAMMIKUU</span>
                        <span class="c-paginator__month">HELMIKUU</span>
                        <span class="c-paginator__month">MAALISKUU</span>
                        <span class="c-paginator__month">HUHTIKUU</span>
                        <span class="c-paginator__month">TOUKOKUU</span>
                        <span class="c-paginator__month">KESÄKUU</span>
                        <span class="c-paginator__month">HEINÄKUU</span>
                        <span class="c-paginator__month">ELOKUU</span>
                        <span class="c-paginator__month">SYYSKUU</span>
                        <span class="c-paginator__month">LOKAKUU</span>
                        <span class="c-paginator__month">MARRASKUU</span>
                        <span class="c-paginator__month">JOULUKUU</span>
                    </div>
                    <span id="next" class="next fa fa-angle-right" aria-hidden="true"></span>
                </div>
                <span class="c-paginator__year">2022</span>
            </div>
            <div class="c-sort">
                <a class="o-btn c-today__btn" href="javascript:;">TÄNÄÄN</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="c-calendar">
            <div class="c-calendar__style c-aside">
                <a class="c-add o-btn js-event__add" href="javascript:;">lisää tapahtuma <span class="fa fa-plus"></span></a>
                <div class="c-aside__day">
                    <span class="c-aside__num"></span> <span class="c-aside__month"></span>
                </div>
                <div class="c-aside__eventList">
                </div>
            </div>
            <div class="c-cal__container c-calendar__style">
                <script>
                    year = 2022;
                    today = new Date("January 1, " + year);
                    start_day = today.getDay() + 1;
                    fill_table("January", 31, "01");
                    fill_table("February", 28, "02");
                    fill_table("March", 31, "03");
                    fill_table("April", 30, "04");
                    fill_table("May", 31, "05");
                    fill_table("June", 30, "06");
                    fill_table("July", 31, "07");
                    fill_table("August", 31, "08");
                    fill_table("September", 30, "09");
                    fill_table("October", 31, "10");
                    fill_table("November", 30, "11");
                    fill_table("December", 31, "12");
                </script>
            </div>
        </div>
        <div class="c-event__creator c-calendar__style js-event__creator">
            <a href="javascript:;" class="o-btn js-event__close">SULJE <span class="fa fa-close"></span></a>
            <form id="addEvent">
                <input placeholder="Tapahtuman nimi" type="text" name="name">
                <input type="date" name="date">
                <textarea placeholder="Notes" name="notes" cols="30" rows="10"></textarea>
                <select name="tags">
            <option value="event">Tapahtumat</option>
            <option value="important">Tärkeät</option>
            <option value="birthday">Merkkipäivät</option>
            <option value="festivity">Muut</option>
          </select>
            </form>
            <br>
            <a href="javascript:;" class="o-btn js-event__save">TALLENNA <span class="fa fa-save"></span></a>
        </div>
    </div>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.core.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
